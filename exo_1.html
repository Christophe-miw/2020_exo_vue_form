<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Formulaire d'Inscriptions</h1>


    <div id="app">
        <div class="form-group" v-for="(input,k) in inputs" :key="k">
            <input type="text" class="form-control" v-model="input.nom" placeholder="Nom">
            <input type="text" class="form-control" v-model="input.prenom" placeholder="Prénom">
            <span>
                <button v-on:click="remove(k)" v-show="k || ( !k && inputs.length > 1)">Supprimer</button>
                <button v-on:click="ajout(k)" v-show="k == inputs.length-1">+ Ajouter</button>
            </span>
        </div>
        <button v-on:click="ajoutFormulaire">
            Envoyer
        </button>
    </div>





</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',

        data() {
            return {
                inputs: [{
                    nom: '',
                    prenom: ''
                }]
            }
        },

        methods: {
            ajout() {
                this.inputs.push({
                    nom: 'Nom',
                    prenom: 'Prénom'
                })
                console.log(this.inputs)
            },

            remove(index) {
                this.inputs.splice(index, 1)
            },

            ajoutFormulaire() {
                axios
                    .post('/candidates', {
                        my_prop_name: JSON.stringify(this.inputs)
                    })
                    .then(response => { })
                    .catch(error => { })
            }
        }
    })
</script>
